name: ci-cpu

on:
  push:
    branches:
      - main
      - add-ci
  pull_request:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jobname: [MiniVATES-serial, MiniVATES-threads]

    steps:
      - name: Checkout Action
        uses: actions/checkout@v4

      - name: Instantiate
        run: julia --project -e 'using Pkg; Pkg.add(name="JACC", rev="main")'

      - name: Test Serial
        if: contains(matrix.jobname, '-serial')
        run: julia --project -e 'using Pkg; Pkg.test()'

      - name: Test Threads
        if: contains(matrix.jobname, '-threads')
        run: julia -t 4 --project -e 'using Pkg; Pkg.test()'

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        jobname: [MiniVATES-serial, MiniVATES-threads]

    steps:
      - name: Checkout Action
        uses: actions/checkout@v4

      - name: Instantiate
        run: |
          brew install julia
          julia --project -e 'using Pkg; Pkg.add(name="JACC", rev="main")'

      - name: Test Serial
        if: contains(matrix.jobname, '-serial')
        run: julia --project -e 'using Pkg; Pkg.test()'

      - name: Test Threads
        if: contains(matrix.jobname, '-threads')
        run: julia -t 3 --project -e 'using Pkg; Pkg.test()'
